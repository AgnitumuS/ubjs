$context:
  type: navigation

# Submenu in "Administrator" desktop
adm_desktop:
  $amendment: true
  items:
  - adm_folder_UBQ:
      caption:
        en: Mesages Queue
        de: Nachrichten-Warteschlange
        ru: Очереди сообщений
        uk: Черги повідомлень
        tg: Навбати паёмҳо
        ka: რიგი
        az: İsmarış növbələri
        nl: Wachtrij
        uz: Xabar navbatlari
      iconCls: u-icon-more
      displayOrder: 50
      items:
      - ubq_scheduler:
          caption: {$i18n: ubq_scheduler}
          iconCls: fas fa-tasks
          displayOrder: 10
          cmd: >
            {
              renderer: "vue",
              cmdType: "showList",
              cmdData: {
                entityName: "ubq_scheduler"
              }
            }
      - ubq_runstat:
          caption: {$i18n: ubq_runstat}
          iconCls: u-icon-circle-info
          displayOrder: 20
          cmd: >
            {
              "renderer": "vue",
              "cmdType": "showList",
              "cmdData": {
                "entityName": "ubq_runstat"
              }
            }
      - ubq_messages:
          caption: {$i18n: ubq_messages}
          iconCls: fas fa-list-ol
          displayOrder: 30
          cmd: >
            {
              "renderer": "vue",
              "cmdType": "showList",
              "cmdData": {
                "entityName": "ubq_messages",
                "columns": ["mi_createDate", "queueCode", "completeDate", "msgCmd"]
              }
            }
