      - cdn_organization:
          access: User
          caption: {$i18n: cdn_organization}
          iconCls: fa fa-university
          displayOrder: 10
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'cdn_organization',
                columns: [
                  'OKPOCode',
                  'name',
                  'fullName',
                  'description',
                  'orgBusinessTypeID.name',
                  'orgOwnershipTypeID.name'
