    ka: ადმინისტრატორი (ჩაშენებული როლი)
    tg: Маъмурӣ (роли дарунсохташуда)
    uz: Administrator (o`rnatilgan rol)
    nl: Admin (ingebouwde rol)
    az: İdarəçi rolu

