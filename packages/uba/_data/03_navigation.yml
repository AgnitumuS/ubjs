$context:
  type: navigation

# Submenu in "Administrator" desktop
adm_desktop:
  access: Supervisor
  caption: Administration
  description: User Management, UI Settings, Logs (Audit Trail, Security, Queue)
  iconCls: u-icon-desktop-administrator
  items:
  - adm_folder_users:
      access: Supervisor
      caption: Groups and Users
      iconCls: u-icon-folder-open
      items:
      - uba_user:
          access: Supervisor
          caption: { $i18n: uba_user }
          iconCls: u-icon-person
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_user',
                columns: [
                  'name',
                  'disabled',
                  'isPending',
                  'firstName',
                  'lastName'
                ]
              }
            }
      - uba_group:
          access: Supervisor
          caption: { $i18n: uba_group }
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_group',
                columns: ['name', 'description', 'code']
              }
            }
      - uba_userrole:
          access: Supervisor
          caption: { $i18n: uba_userrole }
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_userrole',
                columns: ['userID.name', 'roleID']
              }
            }
      - uba_usergroup:
          access: Supervisor
          caption: { $i18n: uba_usergroup }
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_usergroup',
                columns: ['userID.name', 'groupID']
              }
            }
      - uba_advSecurity:
          access: Supervisor
          caption: { $i18n: uba_advSecurity }
          iconCls: fa fa-user-secret
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_advSecurity',
                columns: ['userID.name','allowedIP','refreshIP','fp','refreshFp','keyMediaName','refreshKeyMedia','editCause']
              }
            }
      - uba_usercertificate:
          access: Supervisor
          caption: { $i18n: uba_usercertificate }
          iconCls: u-icon-key
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_usercertificate',
                columns: ['userID.name', 'userID.fullName', 'serial', 'isForSigning', 'disabled', 'revoked', 'issuer_cn']
              }
            }
  - adm_folder_security:
      access: Supervisor
      caption: Security
      iconCls: u-icon-lock
      items:
      - uba_als:
          access: Supervisor
          caption: { $i18n: uba_als }
          iconCls: fa fa-share-alt
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_als'
              }
            }
      - uba_auditTrail:
          access: Supervisor
          caption: { $i18n: uba_auditTrail }
          iconCls: u-icon-line-chart
          cmd: >
            {
            	"renderer": "vue",
            	"cmdType": "showList",
            	"cmdData": {
            		"entityName": "uba_auditTrail",
            		"columns": [
            			"ID",
            			"entity",
            			"entityinfo_id",
            			"actionType",
            			"actionUserName",
            			{id: 'actionTime', format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
            			"remoteIP",
                        "parentEntity",
            			"request_id",
                        "parentEntityInfo_id"
            		]
            	}
            }
      - uba_otp:
          access: Supervisor
          caption: { $i18n: uba_otp }
          iconCls: u-icon-eye
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_otp',
                columns: ['userID.name','otpKind','otp','expiredDate']
              }
            }
      - uba_audit:
          access: Supervisor
          caption: { $i18n: uba_audit }
          iconCls: u-icon-lock
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_audit',
                columns: [
                  'entity', 'entityinfo_id', 'actionType', 'actionUser',
                  {id: 'actionTime', format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  'remoteIP', 'targetUser', 'targetGroup', 'targetRole'
                ]
              }
            }
      - uba_session:
          access: Supervisor
          caption: { $i18n: uba_session }
          iconCls: fas fa-user-cog
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_session',
                columns: [
                  'ID',
                  {id: 'userID', label: 'user ID', isLookup: false},
                  'userName', 'remoteIP', 'tenantID',
                  {id: 'accessedAt', sortable: false, filterable: false, format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  {id: 'createdAt', sortable: false, filterable: false, format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  'isPasswordExpired', 'isLocked', 'serverTimeDelta'
                ]
              }
            }
      - uba_audit-securityDashboard:
          access: Supervisor
          caption: Security Dashboard
          iconCls: fa fa-user-secret
          cmd: >
            {
              cmdType: 'showForm',
              formCode: 'uba_audit-securityDashboard'
            }
  - adm_folder_mirg:
      access: Admin
      displayOrder: 25
      caption: Migrations
      iconCls: u-icon-swap
      items:
      - ub_version:
          access: Admin
          caption: { $i18n: ub_version }
          iconCls: u-icon-file-export
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ub_version'
              }
            }
      - ub_migration:
          access: Admin
          caption: { $i18n: ub_migration }
          iconCls: u-icon-file-text
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ub_migration'
              }
            }

  - adm_folder_devTools:
      caption: Developer Tools
      access: Developer
      iconCls: u-icon-wrench
      displayOrder: 200   # The last one
      items:
      - uba_role:
          access: Developer
          caption: { $i18n: uba_role }
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_role'
              }
            }
      - uba_els:
          access: Developer
          caption: { $i18n: uba_els }
          iconCls: fa fa-shield
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_els',
                columns: ['code', 'description', 'disabled', 'entityMask', 'methodMask', 'ruleType', 'ruleRole']
              }
            }
