$context:
  type: navigation

# Submenu in "Administrator" desktop
adm_desktop:
  access: Supervisor
  caption:
    en: Administration
    uk: Адміністрування
    ru: Администрирование
    ka: ადმინისტრატორი
    tg: Маъмур
    nl: Beheerder
    uz: Administration
    az: Administration
  description:
    en: User Management, UI Settings, Logs (Audit Trail, Security, Queue)
    uk: Керування користувачами, налаштування інтерфейсу, журнали (аудит, безпека, черга)
    ru: Управление пользователями, настройки интерфейса, журналы (аудит, безопасность, очередь)
    ka: მომხმარებლის მენეჯმენტი, ინტერფეისის პარამეტრები, ჟურნალი (აუდიტის ბილიკი, დაცვა, რიგები)
    tg: Идоракунии корбар, танзимоти UI, гузоришҳо (пайгирии аудит, амният, навбат)
    nl: Gebruikersbeheer, UI-instellingen, logboeken (audit trail, beveiliging, wachtrij)
    uz: Foydalanuvchilarni boshqarish, interfeys sozlamalari, jurnallar (audit, xavfsizlik, navbat)
    az: İstifadəçilərin idarəedilməs, interfeys sazlamaları, jurnal (audit, təhlükəsizlik, növbə)
  iconCls: u-icon-desktop-administrator
  items:
  - adm_folder_users:
      access: Supervisor
      caption:
        en: Groups and Users
        uk: Користувачі
        ru: Пользователи
        ka: ჯგუფები და მომხმარებლები
        tg: Истифодабарандагон
        nl: Groepen en gebruikers
        uz: Foydalanuvchilar
        az: İstifadəçilər
      iconCls: u-icon-folder-open
      items:
      - uba_user:
          access: Supervisor
          caption: {$i18n: uba_user}
          iconCls: u-icon-person
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_user',
                columns: [
                  'name',
                  'disabled',
                  'isPending',
                  'firstName',
                  'lastName'
                ]
              }
            }
      - uba_advSecurity:
          access: Supervisor
          caption: {$i18n: uba_advSecurity}
          iconCls: fa fa-user-secret
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_advSecurity',
                columns: ['userID.name','allowedIP','refreshIP','fp','refreshFp','keyMediaName','refreshKeyMedia','editCause']
              }
            }
      - uba_userrole:
          access: Supervisor
          caption: {$i18n: uba_userrole}
          iconCls: fas fa-users-cog
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_userrole',
                columns: ['userID.name', 'roleID']
              }
            }
      - uba_group:
          access: Supervisor
          caption: {$i18n: uba_group}
          iconCls: fa fa-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_group',
                columns: ['name', 'description', 'code']
              }
            }
      - uba_usergroup:
          access: Supervisor
          caption: {$i18n: uba_usergroup}
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_usergroup',
                columns: ['userID.name', 'groupID']
              }
            }
      - uba_usercertificate:
          access: Supervisor
          caption: {$i18n: uba_usercertificate}
          iconCls: u-icon-key
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_usercertificate',
                columns: ['userID.name', 'userID.fullName', 'serial', 'isForSigning', 'disabled', 'revoked', 'issuer_cn']
              }
            }
  - adm_folder_security:
      access: Supervisor
      caption:
        en: Security
        uk: Безпека
        ru: Безопасность
        ka: უსაფრთხოება
        tg: Бехатарӣ
        nl: Veiligheid
        uz: Xavfsizlik
        az: Təhlükəsizlik
      iconCls: u-icon-lock
      items:
      - uba_role:
          access: Supervisor
          caption: {$i18n: uba_role}
          iconCls: u-icon-person-group
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_role'
              }
            }
      - uba_els:
          access: Supervisor
          caption: {$i18n: uba_els}
          iconCls: fa fa-shield
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_els',
                columns: ['code', 'description', 'disabled', 'entityMask', 'methodMask', 'ruleType', 'ruleRole']
              }
            }
      - uba_als:
          access: Supervisor
          caption: {$i18n: uba_als}
          iconCls: fa fa-share-alt
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_als'
              }
            }
      - uba_auditTrail:
          access: Supervisor
          caption: {$i18n: uba_auditTrail}
          iconCls: u-icon-line-chart
          cmd: >
            {
            	"renderer": "vue",
            	"cmdType": "showList",
            	"cmdData": {
            		"entityName": "uba_auditTrail",
            		"columns": [
            			"ID",
            			"entity",
            			"entityinfo_id",
            			"actionType",
            			"actionUserName",
            			{id: 'actionTime', format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
            			"remoteIP",
                        "parentEntity",
            			"request_id",
                        "parentEntityInfo_id"
            		]
            	}
            }
      - uba_otp:
          access: Supervisor
          caption: {$i18n: uba_otp}
          iconCls: u-icon-eye
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_otp',
                columns: ['userID.name','otpKind','otp','expiredDate']
              }
            }
      - uba_audit:
          access: Supervisor
          caption: {$i18n: uba_audit}
          iconCls: u-icon-lock
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_audit',
                columns: [
                  'entity', 'entityinfo_id', 'actionType', 'actionUser',
                  {id: 'actionTime', format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  'remoteIP', 'targetUser', 'targetGroup', 'targetRole'
                ]
              }
            }
      - uba_session:
          access: Supervisor
          caption: { $i18n: uba_session }
          iconCls: fas fa-user-cog
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'uba_session',
                columns: [
                  'ID',
                  {id: 'userID', label: 'user ID', isLookup: false},
                  'userName', 'remoteIP',
                  {id: 'accessedAt', sortable: false, filterable: false, format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  {id: 'createdAt', sortable: false, filterable: false, format: ({ value }) => UB.formatter.formatDate(value, 'dateTimeFull')},
                  'isPasswordExpired', 'isLocked', 'serverTimeDelta' 
                ]
              }
            }
      - uba_audit-securityDashboard:
          access: Supervisor
          caption:
            en: Security Dashboard
            uk: Консоль безпеки
            ru: Консоль безопасности
            ka: უსაფრთხოების დაფა
            tg: Консоли амният
            nl: Beveiligingsdashboard
            uz: Xavfsizlik konsoli
            az: Təhlükəsizlik Konsolu
          iconCls: fa fa-user-secret
          cmd: >
            {
              cmdType: 'showForm',
              formCode: 'uba_audit-securityDashboard'
            }
  - adm_folder_mirg:
      access: Admin
      displayOrder: 25
      caption:
        en: Migrations
        uk: Міграції
        ru: Миграции
        az: Miqrasiya
        ka: Migrations
        tg: Миграции
        nl: Migraties
        uz: Migratsiya
      iconCls: u-icon-swap
      items:
        - ub_version:
            access: Admin
            caption:
              en: Models Versions
              uk: Версії моделей
              ru: Версии моделей
              az: Model versiyaları
              ka: Models Versions
              tg: Версияҳои намунавӣ
              nl: Modellen versies
              uz: Model versiyalari
            iconCls: u-icon-file-export
            cmd: >
              {
                renderer: 'vue',
                cmdType: 'showList',
                cmdData: {
                  entityName: 'ub_version'
                }
              }
        - ub_migration:
            access: Admin
            caption: {$i18n: ub_migration}
            iconCls: u-icon-file-text
            cmd: >
              {
                renderer: 'vue',
                cmdType: 'showList',
                cmdData: {
                  entityName: 'ub_migration'
                }
              }