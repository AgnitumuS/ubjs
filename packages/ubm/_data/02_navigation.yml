$context:
  type: navigation

adm_desktop:
  caption: Administrator
  iconCls: u-icon-desktop-administrator
  items:
  - adm_folder_UI:
      caption:
        en: UI
        ka: მომხმარებლის ინტერფეისი
        ru: Интерфейс
        tg: Интерфейс
        uk: Інтерфейс
      iconCls: u-icon-image
      displayOrder: 30
      items:
      - ubm_enum:
          caption:
            en: Enumerations
            ka: რიცხვები
            ru: Перечисления
            tg: Номгӯҳо
            uk: Переліки
          displayOrder: 10
          showList:
            renderer: vue
            entity: ubm_enum
            fieldList:
            - eGroup
            - sortOrder
            - code
            - shortName
            - name
            orderList:
              eGroup:
                expression: eGroup
                order: asc
              sortOrder:
                expression: sortOrder
                order: asc
      - ubm_desktop:
          caption:
            en: Desktops
            ka: სამუშაო ეკრანი
            ru: Рабочие столы
            tg: Мизҳои корӣ
            uk: Робочі столи
          displayOrder: 20
          showList:
            renderer: vue
            entity: ubm_desktop
      - ubm_navshortcut:
          caption:
            en: Shortcuts
            ka: მალხმობები
            ru: Ярлыки
            tg: Тамға
            uk: Ярлики
          displayOrder: 30
          showList:
            renderer: vue
            entity: ubm_navshortcut
      - ubm_form:
          caption:
            en: Forms
            ka: ფორმები
            ru: Формы
            tg: Шаклҳо
            uk: Форми
          displayOrder: 40
          showList:
            renderer: vue
            entity: ubm_form
            columns:
            - entity
            - code
            - description
            - caption
            - formType
      - ubm_query:
          caption:
            en: Queries
            ka: შეკითხვები
            ru: Запросы к данным
            tg: Саволҳо
            uk: Запити даних
          displayOrder: 50
          showList:
            renderer: vue
            entity: ubm_query
            columns:
            - code
            - name
      - ubm_sysdictionary:
          caption:
            en: System Dictionaries
            ka: სისტემის ლექსიკონები
            ru: Пользовательские справочники
            tg: Луғатномаҳои система
            uk: Користувацькі довідники
          displayOrder: 60
          showList:
            renderer: vue
            entity: ubm_sysdictionary
            columns:
            - code
            - name
      - ubm_diagram:
          caption:
            en: ER diagrams
            ka: პიროვნული ურთიერთობის დიაგრამები
            ru: ER диаграммы
            tg: ER диаграммаҳо
            uk: ER діаграми
          displayOrder: 70
          showList:
            renderer: vue
            entity: ubm_diagram
