$context:
  type: navigation

adm_desktop:
  $amendment: true
  items:
  - adm_folder_UI:
      caption: UI
      iconCls: u-icon-image
      access: Developer
      displayOrder: 30
      items:
      - ubm_desktop:
          caption: { $i18n: ubm_desktop }
          iconCls: u-icon-desktop-document-types
          displayOrder: 20
          showList:
            renderer: vue
            entity: ubm_desktop
            fieldList:
            - caption
            - code
            - description
            - iconCls
            - url
            - isDefault
            - displayOrder
      - ubm_navshortcut:
          caption: { $i18n: ubm_navshortcut }
          iconCls: u-icon-link
          displayOrder: 30
          showList:
            renderer: vue
            entity: ubm_navshortcut
            fieldList:
            - desktopID
            - parentID
            - code
            - caption
            - isFolder
            - description
            - keywords
  - adm_folder_misc:
      $amendment: true
      items:
      - ubm_ui_settings:
          caption: UI Theme and Logo
          access: SysOps, Developer
          iconCls: u-icon-desktop-administrator
          displayOrder: 20
          cmd: >
            {
              cmdType: 'showForm',
              formCode: 'ubm_desktop-uiSettings'
            }
  - adm_folder_devTools:
      $amendment: true
      items:
      - ubm_enum:
          caption: { $i18n: ubm_enum }
          access: Developer
          iconCls: u-icon-list
          displayOrder: 200
          showList:
            renderer: vue
            entity: ubm_enum
            fieldList:
            - eGroup
            - sortOrder
            - code
            - shortName
            - name
            orderList:
              eGroup:
                expression: eGroup
                order: asc
              sortOrder:
                expression: sortOrder
                order: asc
      - ubm_diagram:
          caption: { $i18n: ubm_diagram }
          access: Developer
          iconCls: u-icon-hierarchy-alt
          showList:
            renderer: vue
            entity: ubm_diagram
            fieldList:
            - ID
            - model
            - name
      - ubm_form:
          caption: { $i18n: ubm_form }
          access: Developer
          iconCls: u-icon-image
          showList:
            renderer: vue
            entity: ubm_form
            fieldList:
            - entity
            - code
            - description
            - caption
            - formType
      - ubm_query:
          caption: { $i18n: ubm_query }
          access: Developer
          iconCls: u-icon-file-edit
          showList:
            renderer: vue
            entity: ubm_query
            fieldList:
            - code
            - name
            - type
      - ubm_sysdictionary:
          caption: { $i18n: ubm_sysdictionary }
          access: Developer
          iconCls: u-icon-dictionary
          showList:
            renderer: vue
            entity: ubm_sysdictionary
            fieldList:
            - code
            - name
