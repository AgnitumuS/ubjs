$context:
  type: navigation

adm_desktop:
  $amendment: true
  items:
  - adm_folder_UI:
      caption:
        en: UI
        ka: მომხმარებლის ინტერფეისი
        ru: Интерфейс
        tg: Интерфейс
        uk: Інтерфейс
        nl: Gebruikersinterface
        uz: Interfeys
        az: İnterfeys
      iconCls: u-icon-image
      displayOrder: 30
      items:
      - ubm_enum:
          caption: {$i18n: ubm_enum}
          iconCls: fas fa-list-ol
          displayOrder: 10
          showList:
            renderer: vue
            entity: ubm_enum
            fieldList:
            - eGroup
            - sortOrder
            - code
            - shortName
            - name
            orderList:
              eGroup:
                expression: eGroup
                order: asc
              sortOrder:
                expression: sortOrder
                order: asc
      - ubm_desktop:
          caption: {$i18n: ubm_desktop}
          iconCls: u-icon-desktop-document-types
          displayOrder: 20
          showList:
            renderer: vue
            entity: ubm_desktop
            fieldList:
            - caption
            - code
            - description
            - iconCls
            - url
            - isDefault
            - displayOrder
      - ubm_navshortcut:
          caption: {$i18n: ubm_navshortcut}
          iconCls: u-icon-link
          displayOrder: 30
          showList:
            renderer: vue
            entity: ubm_navshortcut
            fieldList:
            - desktopID
            - parentID
            - code
            - isFolder
            - caption
            - inWindow
            - isCollapsed
            - displayOrder
            - iconCls
            - description
            - keywords
      - ubm_form:
          caption: {$i18n: ubm_form}
          iconCls: u-icon-image
          displayOrder: 40
          showList:
            renderer: vue
            entity: ubm_form
            fieldList:
            - entity
            - code
            - description
            - caption
            - formType
      - ubm_query:
          caption: {$i18n: ubm_query}
          iconCls: u-icon-file-edit
          displayOrder: 50
          showList:
            renderer: vue
            entity: ubm_query
            fieldList:
            - code
            - name
            - type
      - ubm_sysdictionary:
          caption: {$i18n: ubm_sysdictionary}
          iconCls: u-icon-dictionary
          displayOrder: 60
          showList:
            renderer: vue
            entity: ubm_sysdictionary
            fieldList:
            - code
            - name
      - ubm_diagram:
          caption: {$i18n: ubm_diagram}
          iconCls: fas fa-project-diagram
          displayOrder: 70
          showList:
            renderer: vue
            entity: ubm_diagram
            fieldList:
            - ID
            - model
            - name
