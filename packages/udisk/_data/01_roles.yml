$context:
  type: roles

udiskPublicUsers:
  description: public udisk users
  sessionTimeout: 30
  els:
    custom:
    - udisk_public_users: "udisk_card,[iudashc]*,udisk_public_users"
    - udisk_public_usersp: "udisk_permission,[iudashc]*,udisk_public_users"

udiskPublicAdmins:
  description: public udisk admins
  sessionTimeout: 30
