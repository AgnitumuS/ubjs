    - udisk_public_admins: "udisk_card,[iudashc]*,udisk_public_admins"
    - udisk_public_adminsp: "udisk_permission,[iudashc]*,udisk_public_admins"

udiskPublicAdminsDenyContent:
  description: public udisk micro admins
  sessionTimeout: 30
  els:
    custom:
    - udisk_public_adminsda: "udisk_card,[iudashc]*,udisk_public_adminsda"
    - udisk_public_adminsdap: "udisk_permission,[iudashc]*,udisk_public_adminsda"

