$context:
  type: navigation

# Submenu in "Administrator" desktop
adm_desktop:
  $amendment: true
  items:
  - adm_folder_misc:
      access: SysOps
      caption: Settings
      iconCls: u-icon-setting
      displayOrder: 40
      isCollapsed: true
      items:
      - ubs_settings:
          caption: { $i18n: ubs_settings }
          iconCls: u-icon-setting
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_settings'
              }
            }
      - ubs_filter:
          caption: { $i18n: ubs_filter }
          iconCls: u-icon-filter
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_filter'
              }
            }
  - adm_folder_maintenance:
      $amendment: true
      items:
      - ubs_softLock:
          caption: { $i18n: ubs_softLock }
          iconCls: u-icon-lock
          displayOrder: 200
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_softLock',
                columns: [
                  'lockUser',
                  'entity',
                  'lockID',
                  'lockType',
                  'lockTime'
                ]
              }
            }
      - ubs_globalCache:
          caption: { $i18n: ubs_globalCache }
          iconCls: u-icon-data
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_globalCache',
                columns: [
                  'ID',
                  'key',
                  'value'
                ]
              }
            }
      - ubs_numcounter:
          caption: { $i18n: ubs_numcounter }
          iconCls: u-icon-number
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_numcounter'
              }
            }
      - ubs_numcounterreserv:
          caption: { $i18n: ubs_numcounterreserv }
          iconCls: u-icon-number
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_numcounterreserv'
              }
            }
      - ubs_message:
          caption: { $i18n: ubs_message }
          iconCls: u-icon-bell
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_message_edit',
                columns: [
                  'messageBody',
                  'messageType',
                  'complete',
                  'startDate',
                  'expireDate'
                ]
              }
            }
  - adm_folder_devTools:
      $amendment: true
      items:
      - ubs_report:
          caption: { $i18n: ubs_report }
          iconCls: u-icon-book
          displayOrder: 100
          cmd: >
            {
              renderer: 'vue',
              cmdType: 'showList',
              cmdData: {
                entityName: 'ubs_report',
                columns: [
                  'ID',
                  'model',
                  'report_code',
                  {
                    id: 'name',
                    format: 'return UB.i18n(value)'
                  }
                ]
              }
            }
